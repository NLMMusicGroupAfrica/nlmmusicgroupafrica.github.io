<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLM Music Group Africa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --secondary: #FFD700;
            --accent: #E50914;
        }
        
        /* Logo Background */
        .logo-bg {
            background: 
                linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
                url('logo.png') center/contain no-repeat;
            background-blend-mode: overlay;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        /* Moderna-style Navigation */
        .navbar {
            background-color: var(--primary) !important;
            padding: 15px 0;
        }
        
        .navbar-brand {
            color: var(--secondary) !important;
            font-weight: 700;
            font-size: 1.8rem;
        }
        
        .nav-link {
            color: white !important;
            font-weight: 500;
            margin: 0 10px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        
        /* Hero Section */
        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        /* About Section */
        .about-box {
            background: rgba(30, 30, 30, 0.8);
            padding: 30px;
            border-top: 3px solid var(--secondary);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">NLM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Artists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Music</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section with Logo Background -->
    <section class="logo-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <h1 class="hero-title">NLM Music Group Africa</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section class="py-5 bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto about-box">
                    <h2 class="text-center mb-4" style="color: var(--secondary);">About</h2>
                    <p class="text-center">
                        NLM Music Group Africa is an independent Record Label from Africa established in 2025 by Ailwei Maduna Wa Malada. NLM is named after her mother Ntampose Lettia Maduna.
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
