<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLM Music Group Africa</title>
    <style>
        :root {
            --primary: #000000;
            --secondary: #FFD700;
            --accent: #E50914;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--primary);
            color: white;
        }
        
        .hero {
            background: 
                linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                url('logo.png') center/cover no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        
        .logo-title {
            font-size: 5rem;
            font-weight: 900;
            color: var(--secondary);
            letter-spacing: 10px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .tagline {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 40px;
        }
        
        .cta-buttons {
            display: flex;
            gap: 20px;
        }
        
        .cta-button {
            background: transparent;
            color: white;
            border: 2px solid var(--secondary);
            padding: 15px 40px;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .cta-button:hover {
            background: var(--secondary);
            color: var(--primary);
        }
        
        .about-section {
            padding: 80px 20px;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        
        .about-title {
            font-size: 2.5rem;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 30px;
        }
        
        .about-content {
            font-size: 1.1rem;
            line-height: 1.8;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .highlight {
            color: var(--secondary);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <h1 class="logo-title">NLM</h1>
        <p class="tagline">MUSIC GROUP AFRICA</p>
        <div class="cta-buttons">
            <button class="cta-button">Discover Artists</button>
            <button class="cta-button">Our Releases</button>
        </div>
    </section>

    <!-- About Section -->
    <section class="about-section">
        <h2 class="about-title">Our Story</h2>
        <div class="about-content">
            <p><span class="highlight">NLM Music Group Africa</span> is an independent Record Label from Africa established in 2025 by <span class="highlight">Ailwei Maduna Wa Malada</span>.</p>
            <p>The name <span class="highlight">NLM</span> honors the founder's mother, <span class="highlight">Ntampose Lettia Maduna</span>, whose legacy inspires our mission to elevate African music worldwide.</p>
        </div>
    </section>
</body>
</html>
